name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
    tags:
      - 'v*'


env:
  DOCKERHUB_USERNAME: threeamigoscoding

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@0b6dd653ba04f4f93bf581ec31e66cbd7dcb644d

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run tests
        run: ./gradlew test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION_TAG="main-${SHORT_SHA}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION_TAG="develop-${SHORT_SHA}"
          fi
          echo "tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Generated version tag: $VERSION_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/devoops-user-service:${{ steps.version.outputs.tag }}
            ${{ env.DOCKERHUB_USERNAME }}/devoops-user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max