name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
    tags:
      - 'v*'


env:
  DOCKERHUB_USERNAME: threeamigoscoding

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@0b6dd653ba04f4f93bf581ec31e66cbd7dcb644d

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build/libs

      - name: Generate version tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION_TAG="main-${SHORT_SHA}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION_TAG="develop-${SHORT_SHA}"
          fi
          echo "tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Generated version tag: $VERSION_TAG"

      - name: Build and push Docker image with Kaniko
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          mkdir -p /tmp/kaniko/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(echo -n ${{ env.DOCKERHUB_USERNAME }}:${DOCKERHUB_TOKEN} | base64)\"}}}" > /tmp/kaniko/.docker/config.json
          docker run \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/kaniko/.docker:/kaniko/.docker \
            gcr.io/kaniko-project/executor:latest \
            --context=/workspace \
            --dockerfile=/workspace/Dockerfile \
            --destination=${{ env.DOCKERHUB_USERNAME }}/devoops-user-service:${{ steps.version.outputs.tag }} \
            --destination=${{ env.DOCKERHUB_USERNAME }}/devoops-user-service:latest \
            --cache=true \
            --cache-repo=${{ env.DOCKERHUB_USERNAME }}/devoops-user-service-cache